<!DOCTYPE html>

<body>
<h1> Multiplication table</h1>
<table>
    <thead>
        <th> 1x1=1</th>
        <th> 2x1=2</th>
        <th>3x1=3</th>

    </thead>
    <tbody>
        <tr>
            <td>1x2=2</td>
            <td>1x3=3</td>
            <td>1x4=4</td>
            <td>1x5=5</td>
            <td>1x6=6</td>
            <td>1x7=7</td>
            <td>1x8=8</td>
            <td>1x9=9</td>
            <td>1x10=10</td>
            <td>1x11=11</td>
            <td>1x12=12</td>
        </tr>
        <tr>
            <td>2x1=2</td>
            <td>2x2=4</td>
            <td>2x3=6</td>
            <td>2x4=8</td>
            <td>2x5=10</td>
            <td>2x6=12</td>
            <td>2x7=14</td>
            <td>2x8=16</td>
            <td>2x9=18</td>
            <td>2x10=20</td>
            <td>2x11=22</td>
            <td>2x12=24</td>
        </tr>
       
    </tbody>
</table>

</body>
