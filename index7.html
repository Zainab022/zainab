    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
       <center>
        <h1 style="color: cornflowerblue;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Facebook</h1>
        <h2>Create a new account</h2>
        <p>it's quick and easy</p>
            <form action="">
                <table>
                    <tr>
                        <td><input type="text" name="First name" placeholder="First name"> </td>
                        <td><input type="text" name="Surname" placeholder="Surname"> </td></td>
                    </tr>
                    <tr><td colspan="2"><input type="text" placeholder="Mobile number or email address"></td></tr>
                    <tr><td colspan="2"><input type="password" placeholder="password"></td></tr>
                    <tr><td colspan="2"><label for="Date of birth">Date of birth</td></tr>
                    <tr><td colspan="2"><input type="date"></td></tr>
                    <tr><td colspan="2"><label for="Gender">Gender</td></tr>
                        <tr><td><label for="Female">Female</label><input type="radio" name="Gender" value="Female"></td>
                        <td><label for="Male">Male</label><input type="radio" name="Gender" value="Male"></td>
                        <td><label for="Custom">Custom</label><input type="radio" name="Gender" value="Custom"></td>
                        </tr>
                </table><br>
                <tr><td style="text-align: right;"><input type="submit" value="Sign up"></td></tr>
            </form>
       </center>
    
    </body>
    </html>
